<h1>Shop Page</h1>

<br />
<div *ngFor = "let pen of pens">
</div>
<mat-grid-list cols="3">
    <mat-grid-tile *ngFor = "let pen of pens">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{ pen.name }} </mat-card-title>
            </mat-card-header>
            <img mat-card-image class="img" src="{{pen.image}}">
            <mat-card-content>
                <p>
                    {{ pen.description }}
                </p>
                {{ pen.cost | currency }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Select</button>
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>
</mat-grid-list>
