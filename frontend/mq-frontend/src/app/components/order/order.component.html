        Just hit the confirm order button to place your order of pens!
        <br />
        We already have all of your personal information (Full name, credit card number, address, SSN, etc.),
        so feel free to place an order with ease!

    <button mat-raised-button color="Accent" [mat-dialog-close]="true" (click)="placeOrder()">Confirm Order</button>
</div>
