<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>
</head>
    <body>
        <h1 style="text-align:center;">Modern Quill</h1>
        
        <form class="example-form" style = "display: fixed; margin: auto;">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type = "text" id = "usernameInput" matInput name="username" [(ngModel)]="userField">
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type = "password"  id="passwordInput"  placeholder = "Password"  matInput name="password" [(ngModel)]="passField"> 
            </mat-form-field>
        </form>
        <div class = "slider">
            <h2>Penthusiasm Level &#8595;</h2>
            <mat-slider thumbLabel tickInterval="1" min="1" max="10" step="1" value="1"></mat-slider>
        </div>
        <button mat-raised-button color="accent" (click)="loginCust()" id = "loginButton" style = "display: block; margin: auto;"> Login </button>
    </body>
</html>
