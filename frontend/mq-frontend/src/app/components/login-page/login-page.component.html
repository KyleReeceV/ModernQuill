<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>
</head>
<body>
    <h1 style="text-align:center;">Modern Quill</h1>

    <div class="inputdiv">
        <input type = "text" id = "usernameInput" placeholder = "userName"  [(ngModel)]="userField"> 
        <input type = "password" id = "passwordInput" placeholder = "Password"  [(ngModel)]="passField"> 
        <div class = "slider">
        <h2>Penthusiasm Level &#8595;</h2>
        <mat-slider  thumbLabel tickInterval="1" min="1" max="10" step="1" value="1"></mat-slider>
        </div>
        <button (click)="loginCust()" id = "loginButton" style = "display: block; margin: auto;"> Login </button>
    </div>
</body>
</html>
